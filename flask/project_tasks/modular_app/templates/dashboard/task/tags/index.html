<ul>
    {% for tag in task.tags %}
        <form action="{{url_for('tasks.deleteTag', id=id)}}" method="post" class="d-inline">
            {{frmTagRem.csrf_token}}

            {{frmTagRem.tag(value=tag.id)}}
            <li>{{tag.name}}</li>
            <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
        </form>
    {%endfor%}
</ul>
