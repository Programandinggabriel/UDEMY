<ul>
    {%for tag in task.tags%}
        <li>{{tag.name}}</li>
        <form action="{{url_for('tasks.deleteTag', id=id)}}" method="post">
            {{frmTagRem.tag(value=tag.id)}}
            {{frmTagRem.csrf_token}}

            <button type="submit">Eliminar</button>
        </form>
    {%endfor%}
</ul>
