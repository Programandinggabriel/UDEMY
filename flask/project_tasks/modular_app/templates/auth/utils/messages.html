<div>
    <!-- 
        get_flashed_messages(with_categories=true)
        get_flashed_messages(category_filter=[''])
    -->
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <strong>{{message}}</strong>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
